                                                </div>
                                            </div>
                                            <div className="bg-bg-neutral p-4 rounded-[16px] text-center">
                                                <p className="text-[12px] text-text-primary font-medium italic">"The bike is waiting. Don't think. Just start."</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="h-24"></div>
                            </div>
                        )}
                    </div>

                    {/* Bottom CTA Area */}
                    <div className="px-6 pb-12 pt-4 bg-gradient-to-t from-bg-page via-bg-page to-transparent shrink-0 z-50">
                        {step < 3 && (
                            <button 
                                onClick={handleNext} 
                                disabled={step === 1 && !selections.goal}
                                className="w-full py-4 bg-brand-red text-white rounded-[16px] font-bold shadow-float-btn active:scale-95 transition-all disabled:opacity-30"
                            >Continue</button>
                        )}
                        {step === 3 && !thinking && (
                            <button onClick={handleNext} className="w-full py-4 bg-brand-red text-white rounded-[16px] font-bold shadow-float-btn active:scale-95">Generate My AI Plan</button>
                        )}
                        {step === 4 && (
                            <button onClick={handleNext} className="w-full py-4 bg-brand-red text-white rounded-[16px] font-bold shadow-float-btn active:scale-95 animate-pop">YES, LET'S DO THIS</button>
                        )}
                        {step === 5 && (
                            <button onClick={handleNext} disabled={!selectedCoach} className="w-full py-4 bg-brand-red text-white rounded-[16px] font-bold shadow-float-btn active:scale-95 disabled:opacity-50">Confirm Coach</button>
                        )}
                        {step === 6 && (
                            <button onClick={() => window.location.href = './First Ride.html'} className="w-full py-4 bg-brand-red text-white rounded-[16px] font-bold shadow-float-btn animate-pop">START NOW</button>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
